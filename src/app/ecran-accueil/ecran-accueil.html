<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameTracker</title>
  <style>
    /* Réinitialisation du style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #170B2F;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Barre de navigation */
    .header {
      width: 100%;
      background: #221E55;
      padding: 10px 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-family: 'Orbitron', sans-serif;
      color: #D000BB;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 15px;
    }

    .nav div {
      font-size: 0.9rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav div:hover {
      color: #D000BB;
    }

    .profile {
      background: #D000BB;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .profile:hover {
      opacity: 0.8;
    }

    /* Contenu principal */
    .content {
      width: 90%;
      max-width: 800px;
      text-align: center;
      margin-top: 20px;
    }

    .game-title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .game-description {
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Conteneur du jeu */
    .game-container {
      width: 100%;
      height: 60vh; /* 60% de la hauteur de l'écran */
      max-height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    }

    /* Adaptation pour les petits écrans */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: center;
        padding: 15px;
      }

      .nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .content {
        width: 95%;
      }

      .game-container {
        height: 50vh;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <div class="logo">GameTracker</div>
  <div class="nav">
    <div>A propos de nous</div>
    <div>Reviews</div>
    <div>Mode développeur</div>
    <div>Liste des jeux</div>
  </div>
  <div class="profile">Mon profil</div>
</div>

<div class="content">
  <div class="game-title">Bubble Shooter</div>
  <div class="game-description">
    Bienvenue dans l’univers des bulles qui n’attendent que tes tirs pour exploser.
    Assemble les bulles de même couleur pour former un grand « flop ». Joue avec
    adresse pour venir à bout de la partie !
  </div>
  <iframe class="game-container"
          src="https://html5.gamedistribution.com/27673bc45d2e4b27b7cd24e422f7c257/?gd_sdk_referrer_url%3Dhttp%3A%2F%2Fnimrod.gcm-corp.com%2Fgames_front_iframe%2F%26locale%3Dfr-fr"
          allowfullscreen>
  </iframe>
</div>
</body>
</html>
