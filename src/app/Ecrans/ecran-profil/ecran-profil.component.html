<div class="profile-container">
  <!-- Section : Profil et actions -->
  <div class="profile-info-section">
    <img class="profile-img" src="https://placehold.co/183x183" />
    <div class="profile-details">
      <label class="player-name">{{idUser}}</label>
      <button class="edit-profile" (click)="goToEditerProfil()">Éditer le profil</button>
      <button class="social-btn" (click)="goToSocial()">Social</button>
      <button class="logout-btn" (click)="logout()">Déconnexion</button>
    </div>
  </div>

  <!-- Section : Statistiques -->
  <div class="stats-section">
    <div class="stat">
      <label class="stat-title">AMIS :</label>
      <label class="stat-value">{{ friendsCount }}</label>
    </div>
    <div class="stat">
      <label class="stat-title">HEURES DE JEU :</label>
      <label class="stat-value">{{ hoursCount }}</label>
    </div>
    <div class="stat">
      <label class="stat-title">RANG :</label>
      <label class="stat-value">{{ rank }}</label>
    </div>
  </div>

  <!-- Section : Boutons supplémentaires -->
  <div class="extra-buttons">
    <img class="icon" src="https://placehold.co/35x35" />
    <button class="icon-btn" (click)="goToNotifications()"> </button>
  </div>
</div>
