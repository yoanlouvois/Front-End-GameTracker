<div class="login-container">
  <main class="main-content">
    <h1 class="title">Choisissez un nouveau pseudo</h1>

    <form class="login-form">
      <div class="form-group">
        <mat-form-field class="mat" appearance="outline">
          <mat-label>Pseudo</mat-label>
          <input matInput [(ngModel)]="username" name="username" placeholder="Entrez votre pseudo">
          <button *ngIf="username" mat-icon-button aria-label="Clear" (click)="username=''">
            <mat-icon>✖</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="mat" appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Entrez votre mot de passe">
          <button *ngIf="password" mat-icon-button aria-label="Clear" (click)="password=''">
            <mat-icon>✖</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" (click)="goToProfil()">Valider</button>
        <button mat-raised-button color="warn" type="button" (click)="goToProfil()">Annuler</button>
      </div>
    </form>
  </main>

  <!-- Grosse icône ronde cliquable -->
  <button class="icon-btn" (click)="goToProfil()"></button>
</div>
