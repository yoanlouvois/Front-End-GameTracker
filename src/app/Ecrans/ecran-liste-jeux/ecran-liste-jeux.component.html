<div class="games-section">
  <!-- Barre de recherche et titre principal -->
  <div class="header">
    <!-- Titre principal aligné à gauche -->
    <h1 class="title">Liste des jeux</h1>

    <!-- Barre de recherche -->
    <div class="search-container">
      <input
        type="text"
        placeholder="Rechercher un jeu..."
        [(ngModel)]="searchQuery"
        (input)="filterGames(searchQuery)"
        class="search-bar"
      />
    </div>
  </div>

  <!-- Accordion pour trier les jeux -->
  <div class="accordion-container">
    <div class="accordion-item">
      <div class="accordion-header" (click)="toggleSortAccordion()">
        <span>Trier par</span>
        <span class="accordion-icon">{{ sortAccordionOpen ? '▲' : '▼' }}</span>
      </div>
      <div class="accordion-body" *ngIf="sortAccordionOpen">
        <!-- Options de tri -->
        <button class="sort-button" (click)="sortGames('title')">Titre (A-Z)</button>
        <button class="sort-button" (click)="sortGames('rating')">Note (élevée à basse)</button>
        <button class="sort-button" (click)="sortGames('release')">Date de sortie (récentes)</button>
      </div>
    </div>
  </div>

  <!-- Grille des jeux -->
  <div class="games-grid">
    <!-- Placeholder pour les jeux (sera complété dynamiquement avec Angular ou autre framework) -->
    <div class="game-item" *ngFor="let game of filteredGames">
      <!-- Image du jeu insérée dynamiquement -->
      <img [src]="game.thumbnail" [alt]="game.title" class="game-thumbnail" />

      <!-- Titre du jeu -->
      <p class="game-title">{{ game.title }}</p>

      <!-- Évaluation/notes dynamiques -->
      <div class="game-rating">
        <span *ngFor="let star of game.stars" class="star">⭐</span>
      </div>
    </div>
  </div>
</div>
