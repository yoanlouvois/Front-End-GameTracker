<div class="games-section">
  <!-- Barre de recherche et titre principal -->
  <div class="header">
    <!-- Titre principal aligné à gauche -->
    <h1 class="title">Liste des jeux</h1>

    <!-- Barre de recherche -->
    <div class="search-container">
      <input
        type="text"
        placeholder="Rechercher un jeu..."
        class="search-bar"
        disabled
      />
    </div>
  </div>

  <!-- Accordion pour trier les jeux -->
  <div class="accordion-container">
    <div class="accordion-item">
      <div class="accordion-header" (click)="toggleSortAccordion()">
        <span>Trier par</span>
        <span class="accordion-icon">{{ sortAccordionOpen ? '▲' : '▼' }}</span>
      </div>
      <div class="accordion-body" *ngIf="sortAccordionOpen">
        <!-- Options de tri -->
        <button class="sort-button">Titre (A-Z)</button>
        <button class="sort-button">Note (élevée à basse)</button>
        <button class="sort-button">Date de sortie (récentes)</button>
      </div>
    </div>
  </div>

  <!-- Intégration du composant de liste de jeux -->
  <app-game-list></app-game-list>
</div>
